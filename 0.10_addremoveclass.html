<!DOCTYPE html>
<html>
<head>
	<title>Add/Remove Class</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>  

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 

<script type="text/javascript" src="0.10_addremoveclass.js"></script>

</head>

<body>
<h1>Adding & Removing Class</h1>
<p class="font-color-change">Use the .removeClass method to remove a class from a matched element(s).</p>

<hr>

<h3>Add Class</h3>
<p id="add-class">Use .addClass to add a class to a matched element(s).</p>

<hr>

<h3>Toggle Class</h3>
<div id="toggle-class">
	<p>Use .toggleClass to toggle the class on or off.</p>
	<button id="toggle-button">Change Text Color</button>
</div>







</body>
