<h3>Empty</h3>

</div>

<h3>Remove</h3>
<p><i>Use the .remove method to remove an element completely.</i></p>
<div id="remove-example" style="height: 100px"; width= 90%; background-color: #DDD><h3>HERE!</h3>
</div>
