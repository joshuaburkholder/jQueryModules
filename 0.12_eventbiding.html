<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>  

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 

<script type="text/javascript" src="0.12_eventbinding.js"></script>

	<title>Event Biding</title>
</head>

<body>

<h1>Event Biding</h1>

	<ul id="on">
		<li>Click to hide me!</li>
		<li>And me!</li>
		<li>Don't forget about me!</li>
	</ul>

<hr>

	<h3>Off</h3>
	<p>Unbind the event once you've clicked one item</p>
	<ul id="off">
		<li>Click to hide me!</li>
		<li>And me!</li>
		<li>Don't forget about me!</li>
	</ul>

</body>
</html>
